<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Aim</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div onclick="displaycount()" id="aim"></div>
      <div class="copyright">Â© 2021, AI-Studio, Inc. All rights reserved.</div>
      <div class="header">
        <div id="timer" class="timer title">60</div>
        <button class="reset-button" onClick="window.location.reload();">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="70"
            height="70"
            viewBox="0 0 24 24"
          >
            <path
              d="M9 12l-4.463 4.969-4.537-4.969h3c0-4.97 4.03-9 9-9 2.395 0 4.565.942 6.179 2.468l-2.004 2.231c-1.081-1.05-2.553-1.699-4.175-1.699-3.309 0-6 2.691-6 6h3zm10.463-4.969l-4.463 4.969h3c0 3.309-2.691 6-6 6-1.623 0-3.094-.65-4.175-1.699l-2.004 2.231c1.613 1.526 3.784 2.468 6.179 2.468 4.97 0 9-4.03 9-9h3l-4.537-4.969z"
            />
          </svg>
        </button>
        <div class="points title" id="carrier">00</div>

        <script src="index.js"></script>
      </div>
      <div class="leaderboard">
        <div class="best">Top 5 best scores</div>
        <div class="row">
          <div class="name">Aria</div>
          <div class="point">Score:1000</div>
        </div>
        <div class="row">
          <div class="name">Miles</div>
          <div class="point">Score:999.99</div>
        </div>
        <div class="row">
          <div class="name">Iman</div>
          <div class="point">Score:1000</div>
        </div>
        <div class="row">
          <div class="name">Ryan</div>
          <div class="point">Score:1000</div>
        </div>
        <div class="row">
          <div class="name">Jordan</div>
          <div class="point">Score:10000</div>
        </div>
      </div>
    </div>
  </body>
</html>
